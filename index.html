<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Form</title>
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Sign Up Form</h2>
            <div class="inputField">
                <input type="text" name="" id="" required>
                <span class="fontAwesome"><i class="fa-brands fa-mailchimp"></i></span>
                <span class="inputText">Username</span>
            </div>
            <div class="inputField">
                <input type="text" name="" id="" required>
                <span class="fontAwesome"><i class="fa-solid fa-person-rifle"></i></span>
                <span class="inputText">Your Name</span>
            </div>
            <div class="inputField">
                <input type="text" name="" id="" required>
                <span class="fontAwesome"><i class="fa-solid fa-at"></i></span>
                <span class="inputText">Your Email</span>
            </div>
            <div class="inputField">
                <input type="password" name="" id="" required>
                <span class="fontAwesome"><i class="fa-solid fa-key"></i></span>
                <span class="inputText">Your Password</span>
            </div>
            <div class="inputField">
                <input type="text" name="" id="" required>
                <span class="fontAwesome"><i class="fa-solid fa-location-dot"></i></span>
                <span class="inputText">Address</span>
            </div>
            <div class="inputField">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
